<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Programs</title>
</head>
<body>

	<script type="text/javascript">
		
		let num = +(prompt("Enter a Number "));
		let fact = 1;
		for(let i = num;i>=2;i--)
		{
			fact *=i;
		}
		alert("Factorial of number "+ num + " is " + fact );

	</script>

</body>
</html>
